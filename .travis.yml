before_install:
  - "sudo apt-get -qq update"
  - "curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0"
  - "export PATH=\"$HOME/.yarn/bin:$PATH\""
  - "sudo apt-get -qq install wine -y"
install:
  - "yarn run setup"
cache:
  yarn: false
language: node_js
node_js: "10"
os:
  - linux
  - osx
script:
  - "yarn run build"
  - "yarn run test"
  - "yarn run package-linux"
  - "yarn run publish"
